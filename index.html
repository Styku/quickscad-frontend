<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D print</title>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
    <link href="/css/all.css" rel="stylesheet"> <!--load all styles -->

    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main id="app">
        <div class="grid-main">
            <div class="left-panel">
                <menu class="w3-theme-d4">
                    <input v-model="script_filter" class="w3-input w3-border" placeholder="Search...">
                </menu>
                <ScriptList v-bind:scripts="filtered_scripts" v-bind:selected_script="script" @selected="loadScript($event)"></ScriptList>
            </div>
            <div>
                <menu class="w3-theme-d4">
                    <button @click.prevent="getPreview(script)" class="w3-button w3-blue">Preview</button>
                    <button @click.prevent="getStl(script)" class="w3-button w3-green">Render</button>
                </menu>
                <ScriptInput v-bind:script="script" v-bind:image_catalog="image_catalog" @changed="getPreview(script)"></ScriptParam>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1/dist/vue-resource.js"></script>
    <script src="js/scriptlist.js" type="module"></script>
    <script src="js/scriptinput.js" type="module"></script>
    <script src="js/app.js" type="module"></script>

</body>
</html>
