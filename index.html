<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D print</title>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1/dist/vue-resource.js"></script>
    
</head>
<body>
    <main id="app">
        <div class="grid-main">
            <div class="left-panel">
                <menu class="w3-theme-d4">
                    <input v-model="script_filter" class="w3-input w3-border">
                </menu>
                <ScriptList v-bind:scripts="filtered_scripts" v-bind:selected_script="script"></ScriptList>
            </div>
            <div>
                <menu class="w3-theme-d4">
                    <button @click.prevent="getPreview(script)" class="w3-button w3-blue">Preview</button>
                    <button @click.prevent="getStl(script)" class="w3-button w3-green">Render</button>
                </menu>
                <div class="grid-inputs" v-if="script">
                    <div>
                        <ScriptParam v-for="item in script.params" v-bind:item="item"></ScriptParam>
                    </div>
                    <div v-bind:class="{'preview-container-loading': script.preview_loading, 'preview-container': !script.preview_loading}">
                        <img v-bind:src="script.preview" v-if="!script.preview_loading"> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
